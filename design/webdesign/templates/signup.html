{% extends 'base.html' %}
{% block title %}
sign up
{% endblock %}
{% block hero %}

<style>
* {box-sizing: border-box}

.container {
  padding: 16px;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

a {
  color: dodgerblue;
}

.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
<section class="saving_section ">
    <div class="box">
<h1 class="text-center">sign up</h1>

<div class=" container text-center mb-3 text-primary w-50 p-4 my-5">
<form action="http://127.0.0.1:8000/signup/" method="POST">
    {% csrf_token %}
  <div class="container">

              <p>Please fill in this form to create an account.</p>
              <hr>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password"  name="pswr" id="pswr" required>
              <hr>

              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn" onclick="http://127.0.0.1:8000/signup">Register</button>
  </div>

            <div class="container signin">
              <p>Already have an account? <a href="http://127.0.0.1:8000/signin">Sign in</a>.</p>
            </div>


</form>
</div>
    </div>
</section>
{% endblock %}
